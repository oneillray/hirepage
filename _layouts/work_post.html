<div class="container">

        <div class="col-md-4">

            {{ page.year }}
        </div>
        {% endif %}



        {% if page.role %}
        <div class="col-md-4">
            <h6>Project Role</h6>
            {{ page.role }}
        </div>

        {% if page.duration %}
        <div class="col-md-4">
            <h6>Project Duration</h6>
            {{ page.duration }}
        </div>
        {% endif %}
    </div>
</div>
