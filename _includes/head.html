<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <meta name="google-site-verification" content="vQTvxLDK7AEx-ysUNQPFXZLqTm0nftDKOdl11m9rXbI" />
  <!-- <link rel="stylesheet" href="{{ "/css/reset.css" | prepend: site.baseurl }}"> -->
  <link rel="stylesheet" href="{{ "/css/new-style.css" | prepend: site.baseurl }}">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  {% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
  <!-- <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ stylesheet }}.css" media="screen" type="text/css"> -->
  {% endfor %}
  {% endif %}
 <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
</head>
