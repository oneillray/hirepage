---
layout: default
page-primary:  Case Studies
page-secondary: A deep dive into some of the more interesting projects that I have done over the last six years. 
---




<section id="portfolio-all">

	{% for casestudy in site.case-studies %}
	<a href="{{casestudy.permalink}}">
    <article class="work-item padding-vert">
   	 <div class="container">
   		 <div class="row">
   		   <div class="project-info col-md-6">

   			   <h4 class="work-intro">{{casestudy.title}}</h4>
   			   <h6 class="work-intro">{{casestudy.skills}}</h6>


   			 <p>{{ casestudy.desc }}</p>
   			 <p>
   				 <button class="btn btn-primary">View Case Study</button>
   			 </p>
   		   </div>
   		   <div class="project-hero col-md-6">
   			 <img src="{{ casestudy.thumbnail }}" alt="{{ casestudy.thumbnail-desc }}">
   		   </div>
   		 </div>
   	 </div>
    </article>
	<hr>
	</a>
    {% endfor %}


</section>
